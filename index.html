<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Sot Div float</title>
</head>

<body>

    <div>

        <div
            style="width: 200px; height: fit-content; border: 2px solid blue; padding: 5px; margin-left: auto; margin-right: auto;">
            THIS IS A DIV WITHIN A DIV. It inherits the color style from the div above but NOT the rest of the styles.
            For example it does not inherit margin and padding from the above div.
            So it seems that only certain styles are inherited from the parent.
        </div>

    </div>


</body>

</html>
