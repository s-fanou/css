<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Sot CENTER</title>
</head>

<body>
    <!-- regular div -->
    <div
        style="display: flex;  justify-content: center; align-items: center; width: 600px; height: 500px; border: solid 4px red;">


        <!-- 2nd regular div, flex item  -->
        <div style="width: 450px;  height: 400px; border: 4px solid rgb(48, 248, 8);">

            <div style="width: 300px; border: 4px solid rgb(8, 248, 216); margin: 0 auto;">

                <!-- table cell, vertical-align middle -->
                <div
                    style="display:table-cell; width: 300px; height: 200px; border: 4px solid rgb(248, 8, 236); padding: 10px; vertical-align: middle;">

                    <!-- inline-block -->
                    <div style="display: inline-block; border: 4px solid rgb(24, 8, 248);  "> THIS IS A DIV WITHIN A
                        DIV. It inherits the color style from
                        the div above but NOT the rest
                        of
                        the
                        styles.
                    </div>

                </div>

            </div>

        </div>



    </div>


</body>

</html>
