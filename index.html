<html>

<head>
    <style>
        div.relative {
            /* sets position relative but does not set top bottom etc. he just wants it not to be static
            */
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #73AD21;
        }

        div.absolute {
            position: absolute;
            /* absolute position is relative to its positioned ancestor in this case relative to the first div
            which contains the 2nd div. top: 100px means 100px away from the top of the ancestor, div 1 */
            top: 100px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>

    <h2>position: absolute;</h2>

    <p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of
        positioned relative to the viewport, like fixed):</p>

    <div class="relative">This div element has position: relative;
        <div class="absolute">This div element has position: absolute;</div>
    </div>

</body>

</html>
