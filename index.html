<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Sot CENTER</title>
</head>

<body>
    <!-- regular div -->
    <div
        style="position: relative; width: 600px; height: 600px; border: solid 4px red;">


        <!-- 2nd regular div, with transform 
            left and top 50% = 300 px away from both left and top
            then with transform -50% -50% it means move the same element back 50% of its own size
            400 / 2 = 200 so move it back 200 pixels this centers it        
        -->
        <div style="position: absolute; width: 400px;  height: 400px; left: 50%; top: 50%; transform: translate(-50%,-50%);
        border: 4px solid orange;">


        </div>



    </div>


</body>

</html>
