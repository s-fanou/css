<!DOCTYPE html>
<html>

<head>
    <style>
        .div1 {
            width: 300px;
            height: 100px;
            padding: 50px;
            border: 1px solid blue;
 
        }

        .div2 {
            width: 300px;
            height: 100px;
            padding: 50px;
            border: 1px solid red;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="div1">Both divs have the same properties except the second div has box-sizing set to border-box</div>
    <br>
    <div class="div2">Both divs have the same properties except THIS div has box-sizing set to border-box</div>

</body>

</html>
